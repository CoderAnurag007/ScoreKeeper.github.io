<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Keeper</title>
    <link rel="icon" href="images/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keeper">
        <h1>Badminton Score Keeper</h1>
        <img src="images/pexels-vladislav-vasnetsov-2202685.jpg" alt="">


        <h2 id="scorep" class="score"><span id="p1">0</span> By <span id="p2">0</span></h2>


        <p class="para">Count Your Scores Easily </p>
        <form action="" id="scoreform">
            <input type="number" id="win">
            <button class="fbtn">Set Win score</button>
        </form>
        <div class="btn">
            <button id="p1score">Player 1 ++</button>
            <button id="p2score">Player 2 ++</button>
            <button id="reset">Reset Game</button>
        </div>

        <div class="celeb">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
